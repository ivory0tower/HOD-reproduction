# HOD Dataset Configuration for YOLOv5

# Dataset paths
path: /root/HOD_reproduction/yolo_data  # dataset root dir
train: train/images  # train images (relative to 'path')
val: val/images  # val images (relative to 'path')
test: test/images  # test images (relative to 'path')

# Classes
nc: 6  # number of classes
names: ['alcohol', 'blood', 'cigarette', 'gun', 'insulting_gesture', 'knife']  # class names
